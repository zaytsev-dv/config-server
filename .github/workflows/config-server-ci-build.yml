name: Build

on:
  push:
    branches:
      - 'dev'

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Clean install MAVEN
        run: mvn -B clean install