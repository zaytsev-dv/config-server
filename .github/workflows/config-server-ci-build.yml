name: Build and Push to Docker

on:
  push:
    branches:
      - 'dev'
  pull_request:
    branches:
      - 'dev'
      - 'master'

jobs:

  create_image:
    name: Create and push image to docker hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: set APP_POLYGON
        run: |
          if [[ "github.ref" == "refs/heads/master" ]]; then
             echo "Create PRODUCTION image"
             echo "::set-env name=APP_POLYGON::prod"
          else
          echo "Create DEVELOP image"
          echo "::set-env name=APP_POLYGON::dev"
          fi

      - name: Create and push image
        run: |
          echo "::set-env name=PROJECT_NAME::config-server"
          echo "::set-env name=DOCKER_LOCAL_IMAGE_NAME=${PROJECT_NAME}-${APP_POLYGON}"
          echo "::set-env name=DOCKER_IMAGE_TAG=${APP_POLYGON}-${GITHUB_SHA:0:8}"
          docker build \
                    --file ./Dockerfile -t ${DOCKER_LOCAL_IMAGE_NAME}:latest .
                    docker tag ${DOCKER_LOCAL_IMAGE_NAME}:latest ${DOCKER_REPO_CONFIG_SERVER}:${DOCKER_IMAGE_TAG}
                    docker push ${DOCKER_REPO_CONFIG_SERVER}:${DOCKER_IMAGE_TAG}





