name: Create release

on:
  push:
    branches:
      - 'v.**'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: |
        echo "::set-env name=BRANCH_NAME::${GITHUB_REF##*/}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ GITHUB_REF }}
          release_name: Release ${{ GITHUB_REF }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        run: docker build -t ${{ secrets.DOCKER_REPO_CONFIG_SERVER }}:${GITHUB_REF} .

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_REPO_CONFIG_SERVER }}:${GITHUB_REF}

